<!DOCTYPE html>
<html lang="en">
  <head>
    <title>image_preview</title>
    <style>
      label {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        cursor: pointer;
        padding: 0;
      }

      .img {
        min-height: 100%;
        min-width: 100%;
        object-fit: cover;
        object-position: center; 
        background-color: white;
      }
      
      .img_group {
        
        height: 25vh;
        width: 25vh;
        text-align: center;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        margin: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .img_group:last-child{
        
        margin-bottom: 20px;
      }
      .img_group:first-child{
        margin-top: 20px;
      }

      #img_list{
        display: inline-flex;
        flex-direction: column;
        background-color: lightgray;

      }
    </style>
  </head>
  <body>
    <input type="color" id="color" onchange="color_change()">

    <div id="img_list">
    <div class="img_group">
      <input
        id="input1"
        type="file"
        onchange="change(this.id)"
        accept="image/*"
        hidden
      />
      <label for="input1"><img class="img" src="choose.png" /></label>
    </div>
    <div class="img_group">
      <input
        id="input2"
        type="file"
        onchange="change(this.id)"
        accept="image/*"
        hidden
      />
      <label for="input2"><img class="img" src="choose.png" /></label>
    </div>
    <div class="img_group">
      <input
        id="input3"
        type="file"
        onchange="change(this.id)"
        accept="image/*"
        hidden
      />
      <label for="input3"><img class="img" src="choose.png" /></label>
    </div>
    <div class="img_group">
      <input
        id="input4"
        type="file"
        onchange="change(this.id)"
        accept="image/*"
        hidden
      />
      <label for="input4"><img class="img" src="choose.png" /></label>
    </div>
  </div>
    <script>
      function change(id) {
        let input = document.getElementById(id);
        let img = document
          .getElementById(id)
          .parentElement.getElementsByClassName("img")[0];
        if (input.files[0]) img.src = URL.createObjectURL(input.files[0]);
      }
      function color_change(){
        
        let color_input = document.getElementById("color").value;
        document.getElementById("img_list").style.backgroundColor = color_input;
          
        
      }
    </script>
  </body>
</html>
