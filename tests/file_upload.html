<!DOCTYPE html>

<head>
  <style>
    .uploaded_image {
      height: 100vh;
    }
  </style>
</head>

<body>
  <form id="form" method="post">
    <label for="file">Upload photo:</label>
    <input type="file" id="file" name="file" accept="image/*" multiple="4" />
    <div class="flex">
      <input
        type="button"
        name="submit"
        id="submit"
        value="Upload"
        onclick="loadFile(event);"
      />
    </div>
  </form>

  <div id="gallery"></div>
</body>

<script>
  let loadFile = function (event) {
    let output = document.getElementById("gallery");
    let file = document.getElementById("file");
    let src = URL.createObjectURL(file.files[0]);
    //output.innerHTML = "<div><img src='"+src+"'></div>";

    var e = document.createElement("div");
    e.innerHTML = "<img class='uploaded_image 'src='" + src + "'></div>";
    while (e.firstChild) {
      output.appendChild(e.firstChild);
    }
  };
</script>
