<!DOCTYPE html>
<html>
<head>
<style>
#div1, #div2, #div3, #div4{

  width: 200px;
  height: 200px;
  margin: 10px;
  padding: 10px;
  border: 2px solid black;
  text-align: center;
  align-items: center;
}

</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <h2>인생내컷</h2>
    <p>인생내컷 drag and drop</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png" draggable="true" ondragstart="drag(event)" id="drag1" width="180px">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://i.namu.wiki/i/osOOiFDBmhyauqGjsR4BQKyTWl6Ryu5IYdMaNfxwNsoKU-i4ijmekXOETDi_Ds7xt9bDXR_21zrTNh41Vqy1WG3jG26RMZd_SVDa2VV69pmZf-_pZ0YeprQO6GnsTtGwAwEGGe7NR0n6x-uFDXpTN5TbbGc7_wz6zemc4Qj3PBI.webp" draggable="true" ondragstart="drag(event)" id="drag2" width="180px">
</div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
