<!DOCTYPE html>
<html lang="en">
  <head>
    <title>image_preview</title>
    <style>
      label {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        cursor: pointer;
        padding: 0;
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .img_group {
        height: 25vh;
        width: 25vh;
        text-align: center;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        margin: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .img_group:last-child {
        margin-bottom: 20px;
      }
      .img_group:first-child {
        margin-top: 20px;
      }

      #img_list {
        display: inline-flex;
        flex-direction: column;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <input type="color" id="color" onchange="color_change()" />

    <div id="img_list">
      <div class="img_group">
        <input
          id="input1"
          type="file"
          onchange="change(this.id)"
          accept="image/*"
          hidden
        />
        <label id="label1" onmousedown="startDrag(event)"></label>
      </div>
      <div class="img_group">
        <input
          id="input2"
          type="file"
          onchange="change(this.id)"
          accept="image/*"
          hidden
        />
        <label id="label2" onmousedown="startDrag(event)"></label>
      </div>
      <!-- ...other input groups... -->
    </div>
    <script>
      let dragging = false;
      let dragTarget = null;
      let startX = 0;
      let startY = 0;
      let offsetX = 0;
      let offsetY = 0;

      function change(id) {
        let input = document.getElementById(id);
        let label = document.getElementById("label" + id.slice(5));

        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function(e) {
            label.style.backgroundImage = `url(${e.target.result})`;
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      function startDrag(e) {
        dragging = true;
        dragTarget = e.target.parentElement;
        startX = e.clientX;
        startY = e.clientY;
        offsetX = dragTarget.offsetLeft;
        offsetY = dragTarget.offsetTop;

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", endDrag);
      }

      function drag(e) {
        if (dragging) {
          let dx = e.clientX - startX;
          let dy = e.clientY - startY;

          let newX = offsetX + dx;
          let newY = offsetY + dy;

          const containerWidth = dragTarget.parentElement.offsetWidth - dragTarget.offsetWidth;
          const containerHeight = dragTarget.parentElement.offsetHeight - dragTarget.offsetHeight;

          newX = Math.min(Math.max(newX, 0), containerWidth);
          newY = Math.min(Math.max(newY, 0), containerHeight);

          dragTarget.style.left = newX + "px";
          dragTarget.style.top = newY + "px";
        }
      }

      function endDrag() {
        dragging = false;
        dragTarget = null;

        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", endDrag);
      }

      function color_change() {
        let color_input = document.getElementById("color").value;
        document.getElementById("img_list").style.backgroundColor = color_input;
      }
    </script>
  </body>
</html>
